<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<h1>Key Event</h1>
	<hr>
	<p>keydown : 태그에서 키보드의 키(Key)를 누른 순간 발생되는 이벤트 - 모든 키에 대해 동작</p>
	<p>keypress : 태그에서 키보드의 키(Key)를 누른 상태에 발생되는 이벤트 
		- 문자키와 [Enter], [Space], [Esc]에 대해 동작되며 KeyCode 제공</p>
	<p>keyup : 태그에서 키보드의 키(Key)를 놓는 순간 발생되는 이벤트 - KeyCode 제공</p></p>
	<hr>
	<form method="post" name="loginForm" id="loginForm">
	<table>
		<tr>
			<td>아이디</td>
			<td><input type="text" name="id" id="id"></td>
		</tr>
		<tr>
			<td>비밀번호</td>
			<td><input type="password" name="passwd" id="passwd"></td>
		</tr>
		<tr>
			<td colspan="2"><button type="button" id="loginBtn">로그인</button></td>
		</tr>
	</table>	
	</form>
	<hr>
	<div>현재 입력된 글자수 : <span id="count">0</span></div>
	<textarea rows="7" cols="80" id="content"></textarea>
	
	<script>
	//form 태그와 입력태그(input, select, textarea)의 name 속성값을 Element 객체로 표현하여 사용	
	//loginForm.id.focus();//입력태그에 입력 포커스 제공
	
	//$(selector).focus() : 선택자로 검색된 태그(입력태그)에 입력 포커스를 제공하는 메소드 
	$("#id").focus();
	
	$("#loginBtn").click(function() {
		//$selector).val() : 선택자로 검색된 태그(입력태그)의 입력값을 반환하는 메소드 
		if($("#id").val()=="") {
			alert("아이디를 입력해 주세요.");
			$("#id").focus();
			return;
		}
		
		if($("#passwd").val()=="") {
			alert("비밀번호를 입력해 주세요.");
			$("#passwd").focus();
			return;
		}
		
		$("#loginForm").attr("action","18_key_event.html");//태그 속성값 변경
		
		//$(selector).submit() : 선택자로 검색된 태그(form 태그)로 제출 이벤트를 발생하는 메소드
		// => 제출 이벤트(Submit Event)기 발생되면 form 태그가 동작되어 웹프로그램 요청 
		$("#loginForm").submit();		
	});		
	
	$("#id").keyup(function() {
		//event.keyCode : 이벤트가 발생된 키보드의 키(Key)를 구분하기 위한 값이 저장한 프로퍼티
		//alert(event.keyCode);
	
		//이벤트가 발생된 키보드의 키(Key)가 엔터(Enter)인 경우
		if(event.keyCode==13) {
			$("#passwd").focus();
		}
	});
	
	$("#passwd").keyup(function() {
		if(event.keyCode==13) {
			$("#loginForm").submit();
		}
	});
	
	$("#content").keypress(function() {
		//입력태그에 입력된 문자 갯수를 제공받아 변수에 저장
		var count=$(this).val().length;
		$("#count").text(count);
	});
	</script>
</body>
</html>
