<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<h1>Effect - hide And show</h1>
	<hr>
	<button type="button" id="btn1">Hide And Show</button>
	<button type="button" id="btn2">SlideUp And SlideDown</button>
	<button type="button" id="btn3">FadeOut And FadeIn</button>
	<hr>
	<div id="displayDiv">
		<img alt="코알라" src="/web/jquery/images/Koala.jpg" width="500">
	</div>
	
	<script>
	$("#btn1").click(function() {
		/*
		//선택자로 검색된 태그의 display 스타일 속성값을 구분하여 명령 선택 실행
		if($("#displayDiv").css("display")=="none") {//태그가 미배치된 경우 - DOM 객체가 아닌 경우
			//선택자로 검색된 태그의 display 스타일 속성값을 [block]으로 변경
			// => 태그 배치 - DOM 트리의 DOM 객체로 배치하여 출력 처리
			$("#displayDiv").css("display","block");
		} else {//태그가 배치된 경우 - DOM 객체인 경우
			//선택자로 검색된 태그의 display 스타일 속성값을 [none]으로 변경
			// => 태그 미배치 - DOM 트리의 DOM 객체로 배치되지 않아 미출력 처리
			$("#displayDiv").css("display","none");
		}
		*/
		
		/*
		if($("#displayDiv").css("display")=="none") {//태그가 미배치된 경우 - DOM 객체가 아닌 경우
			//$(selector).show([duration]) : 선택자로 검색된 태그를 출력하는 메소드
			// => 매개변수에 지속시간(ms)을 전달하면 설정된 시간동안 변화되는 효과 제공
			//$("#displayDiv").show();
			$("#displayDiv").show(1000);
		} else {//태그가 배치된 경우 - DOM 객체인 경우
			//$(selector).hide([duration]) : 선택자로 검색된 태그를 미출력하는 메소드
			//$("#displayDiv").hide();
			$("#displayDiv").hide(1000);
		}
		*/
		
		//$(selector).toggle([duration]) : 선택자로 검색된 태그가 미출력된 경우 출력되도록
		//설정하고 출력된 경우 미출력되도록 설정하는 메소드
		$("#displayDiv").toggle(1000);
	});	
	
	$("#btn2").click(function() {
		/*
		if($("#displayDiv").css("display")=="none") {
			//$(selector).slideDown([duration]) : 선택자로 검색된 태그를 출력하는 메소드
			$("#displayDiv").slideDown(1000);
		} else {
			//$(selector).slideUp([duration]) : 선택자로 검색된 태그를 미출력하는 메소드
			$("#displayDiv").slideUp(1000);
		}
		*/
		
		//$(selector).slideToggle([duration]) : 선택자로 검색된 태그가 미출력된 경우 출력되도록
		//설정하고 출력된 경우 미출력되도록 설정하는 메소드
		$("#displayDiv").slideToggle(1000);
	});	
	
	$("#btn3").click(function() {
		/*
		if($("#displayDiv").css("display")=="none") {
			//$(selector).fadeIn([duration]) : 선택자로 검색된 태그를 출력하는 메소드
			$("#displayDiv").fadeIn(1000);
		} else {
			//$(selector).fadeOut([duration]) : 선택자로 검색된 태그를 미출력하는 메소드
			$("#displayDiv").fadeOut(1000);
		}
		*/
		
		//$(selector).fadeToggle([duration]) : 선택자로 검색된 태그가 미출력된 경우 출력되도록
		//설정하고 출력된 경우 미출력되도록 설정하는 메소드
		$("#displayDiv").fadeToggle(1000);
	});	
	</script>
</body>
</html>
