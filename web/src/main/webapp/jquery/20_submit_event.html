<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
fieldset {
	width: 800px;
	margin: 0 auto;
}	

legend {
	font-size: 1.2em;
}

#joinForm ul li {
	list-style-type: none;
	margin: 15px 0;
}

#joinForm label {
	width: 100px;
	text-align: right;
	float: left;
	margin-right: 10px;
}

#btnFs {
	text-align: center;
}

.error {
	color: red;
	margin-left: 10px;
}
</style>
</head>
<body>
	<h1>Form Event</h1>
	<hr>
	<form action="20_submit_event.html" method="post" id="joinForm">
	<fieldset>
		<legend>회원가입정보</legend>
		<ul>
			<li>
				<label for="id">아이디</label>
				<input type="text" name="id" id="id">
				<span id="idMsg" class="error"></span>
			</li>
			<li>
				<label for="passwd">비밀번호</label>
				<input type="password" name="passwd" id="passwd">
				<span id="passwdMsg" class="error"></span>
			</li>
			<li>
				<label for="name">이름</label>
				<input type="text" name="name" id="name">
				<span id="nameMsg" class="error"></span>
			</li>
			<li>
				<label for="email">이메일</label>
				<input type="text" name="email" id="email">
				<span id="emailMsg" class="error"></span>
			</li>
		</ul>
	</fieldset>
	<fieldset id="btnFs">
		<button type="submit" id="submitBtn">회원가입</button>
		<button type="reset" id="resetBtn">다시작성</button>
	</fieldset>	
	</form>
	
	<script>
	$("#id").focus();
	
	//$(selector).submit(callback) : 선택자로 검색된 태그(form 태그)에서 제출 이벤트(Submit Event)가 
	//발생될 경우 콜백함수(이벤트 처리 함수)를 호출하는 메소드
	// => form 태그에서 제출 이벤트가 발생될 경우 이벤트 처리 함수에서는 입력태그의 입력값을  
	//검증하고 검증이 실패된 경우 제출 이벤트를 취소해 form 태그가 동작되지 않도록 명령 작성 
	$("#joinForm").submit(function() {
		//에러 메소드를 출력하는 모든 태그의 태그내용을 초기화 처리
		$(".error").text("");
		
		//입력값 검증 결과를 저장하기 위한 변수
		// => false : 검증 실행, true : 검증 성공
		var result=true;
		
		var idReg=/[a-zA-z]\w{5,19}$/g;
		if($("#id").val()=="") {
			$("#idMsg").text("아이디를 입력해 주세요.");

			//제출 이벤트를 취소해 form 태그가 동작되지 않도록 실행하는 명령
			// => return 명령에 의해 이벤트 처리 함수가 종료되어 다른 입력값에 대한 검증 불가능
			//return false;
			
			result=false;
		} else if(!idReg.test($("#id").val())) {
			$("#idMsg").text("6~20자의 영문자 , 숫자와 특수기호(_)만 사용 가능합니다.");
			result=false;
		}
		
		if($("#passwd").val()=="") {
			$("#passwdMsg").text("비밀번호를 입력해 주세요.");
			result=false;
		} 
		
		if($("#name").val()=="") {
			$("#nameMsg").text("이름을 입력해 주세요.");
			result=false;
		}
		
		if($("#email").val()=="") {
			$("#emailMsg").text("이메일을 입력해 주세요.");
			result=false;
		}
		
		//result 변수에 저장된 논리값이 [false]인 경우 제출 이벤트를 취소해 form 태그가 
		//동작되지 않도록 실행
		return result;
	});	
	
	
	$("#id").blur(function() {
		
	});	
	</script>
</body>
</html>
