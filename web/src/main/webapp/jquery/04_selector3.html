<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<h1>선택자(Selector)</h1>
	<hr>
	<h2>jQuery 연습-1</h2>
	<h2 class="normal">jQuery 연습-2</h2>
	<h2 class="normal">jQuery 연습-3</h2>
	<h2>jQuery 연습-4</h2>
	<h2>jQuery 연습-5</h2>
	<h3 class="normal">jQuery 연습-6</h3>
	<h3>jQuery 연습-7</h3>
	<hr>
	<ul>
		<li>선택자(Selector)-1</li>
		<li>선택자(Selector)-2</li>
		<li>선택자(Selector)-3</li>
		<li>선택자(Selector)-4</li>
		<li>선택자(Selector)-5</li>
	</ul>
	
	<script>
	$("h2").css("background","yellow");
	
	//필터 선택자 : 선택자로 검색된 다수의 태그 중 클래스 선택자로 원하는 태그만 검색하여 제공하는 선택자
	//$("h2.normal").css("background","green");

	//$(selector).filter(selector) : 선택자로 검색된 다수의 태그 중 filter() 메소드의 매개변수로
	//전달받은 선택자의 태그를 검색하여 jQuery 객체로 반환하는 메소드
	//$("h2").filter(".normal").css("background","green");	
	$(".normal").filter("h2").css("background","green");	
	
	$("h3").filter(".normal").css("background","silver");
	//$(selector).not(selector) : 선택자로 검색된 다수의 태그 중 not() 메소드의 매개변수로
	//전달받은 선택자의 태그를 제외한 태그를 검색하여 jQuery 객체로 반환하는 메소드
	$("h3").not(".normal").css("background","gold");
	
	$("ul").find("li").css("font-size","25px");
	
	//가상 선택자 : 태그의 상태에 의해 태그를 검색하여 제공하는 선택자
	//:nth-child(N) : N번째 위치한 태그를 제공하기 위한 가상 선택자
	//$("ul li:nth-child(3)").css("color","red");
	//가상 선택자를 filter 메소드의 매개변수로 전달하여 사용 가능
	//$("ul li").filter(":nth-child(3)").css("color","red");
	
	//:eq(index) : 첨자 위치의 태그를 제공하기 위한 가상 선택자
	//$("ul li:eq(2)").css("color","red");
	//$("ul li").filter(":eq(2)").css("color","red");
	
	//$(selector).eq(index) : 선택자로 검색된 다수의 태그 중 eq() 메소드의 매개변수로 전달받은
	//첨자 위치의 태그를 jQuery 객체로 반환하는 메소드 
	//$("ul li").eq(2).css("color","red");
	$("ul").find("li").eq(2).css("color","red");
	
	</script>
</body>
</html>
