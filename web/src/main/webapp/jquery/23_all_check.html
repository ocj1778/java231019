<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<h1>Checkbox Event</h1>
	<hr>
	<h3>좋아하는 계절을 선택해 주세요.(다중 선택 가능)</h3>
	<hr>
	<input type="checkbox" id="allCheck">전체 선택(취소)
	<div id="checkboxList">
		<input type="checkbox" name="season" class="season" value="봄">봄&nbsp;&nbsp;		
		<input type="checkbox" name="season" class="season" value="여름">여름&nbsp;&nbsp;	
		<input type="checkbox" name="season" class="season" value="가을">가을&nbsp;&nbsp;		
		<input type="checkbox" name="season" class="season" value="겨울">겨울&nbsp;&nbsp;		
	</div>
	<button type="button" id="btn">선택완료</button>
	<hr>
	<div id="displayDiv"></div>
	
	<script>
	$("#btn").click(function() {
		//선택자로 검색된 태그의 자식태그(checkbox) 중 선택된 태그를 반환받아 변수에 저장
		// => 변수에 jQuery 객체가 저장된 것을 표현하기 위해 $ 기호 사용	
		//var $checkList=$("checkboxList").children(":checked");
		//선택자로 검색된 태그(checkbox) 중 선택된 태그를 반환받아 변수에 저장
		var $checkList=$(".season").filter(":checked");
		
		if($checkList.length==0) {//선택된 태그가 없는 경우
			$("#displayDiv").text("당신이 좋아하는 계절은 없습니다.");
			return;
		}
		
		var output="당신은 [";
		$checkList.each(function(index) {
			//선택된 태그의 입력값을 반환받아 변수에 추가 저장
			output+=$(this).val();
			if($checkList.length-1 != index) {//검색된 태그 중 마지막 태그가 아닌 경우
				//입력값을 구분하기 위한 구분 문자값을 변수에 추가 저장
				output+=", ";
			}
		});
		output+="]을 좋아합니다.";	

		$("#displayDiv").text(output);
	});	
	
	$("#allCheck").change(function() {
		if($(this).is(":checked")) {
			//$(selector).prop(name, value) : 선택자로 선택된 태그(입력태그)의 상태를 변경하는 메소드
			// => input 태그(type 속성값 - checkbox 또는 radio)와 select 태그(option 태그)에서만 사용 가능
			//$("checkboxList").children().prop("checked",true);
			$(".season").prop("checked",true);
		} else {
			//$("checkboxList").children().prop("checked",false);
			$(".season").prop("checked",false);
		}
	});
	</script>
</body>
</html>
