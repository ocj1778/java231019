<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<h1>DOM 객체(태그 - Element 객체) 이동</h1>
	<hr>
	<div id="imageList"></div>
	
	<script>
	for(i=0;i<10;i++) {
		//선택자로 검색된 태그에 새로운 태그를 생성하여 추가하는 메소드
		// => append(), prepend(), before(), after()
		$("#imageList").append("<img src='/web/jquery/images/"+i+".png' width='150'>");
	}	
	
	setInterval(function() {
		//선택자로 검색된 태그를 타겟 태그로 이동하는 메소드
		// => appendTo(), prependTo(), insertBefore(), insertAfter()
		$("#imageList").children(":eq(0)").appendTo("#imageList");
	},1000);	
	</script>
</body>
</html>
