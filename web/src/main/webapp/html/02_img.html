<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<h1>img 태그</h1>
	<hr>
	<!-- img 태그 : 웹서버에 저장된 이미지 파일을 제공받아 출력하기 위한 태그 -->
	<!-- => 웹(Web)에서 사용하는 이미지 파일 : GIF 파일, PNG 파일, JPEG 파일 등 -->
	<!-- alt 속성 : 출력 이미지에 대한 설명을 속성값으로 설정 - 음성 지원 -->
	<!-- src 속성 : 출력될 이미지 파일의 경로(URL 주소)를 속성값으로 설정  -->
	<!-- => src 속성값으로 제공된 이미지 파일이 없는 경우 404 상태코드 전달 -->
	<img alt="다음로고" src="https://t1.daumcdn.net/daumtop_chanel/op/20200723055344399.png">
</body>
</html>
