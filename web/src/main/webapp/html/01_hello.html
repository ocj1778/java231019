<!-- MarkUp Language 주석문 -->

<!-- HTML(Hyper Text MarkUp Language) : 태그(Tag)를 사용하여 웹문서를 구조적으로 표현하기 위한 언어 -->
<!-- => 브라우저 엔진에 의해 해석되어 실행(출력)되는 언어 - CSL(Client Script Language) : HTML, CSS, JavaScripy -->

<!-- 태그를 사용하여 웹문서(HTML 파일) 작성 - 태그는 대소문자 미구분 -->
<!-- 시작태그와 종료태그가 하나의 그룹으로 묶여져서 사용 - HTML 태그에는 독립태그 존재 -->
<!-- 시작태그와 종료태그 사이에는 하위태그 또는 태그내용 작성 -->
<!-- 시작태그에 속성과 속성값을 사용하여 태그를 다양하게 표현 -->

<!-- DOCTYPE : 웹문서의 종류 및 버전을 표현 - HTML5를 사용하여 작성된 웹문서(HTML 문서) -->
<!DOCTYPE html>
<!-- html : HTML 문서를 작성하기 위해 사용되는 최상위 태그 -->
<!-- => 하위태그 : head 태그, body 태그 -->
<html>
<!-- head : HTML 문서에 대한 정보를 제공하기 위한 태그 -->
<!-- => 하위태그 : meta 태그, title 태그, script 태그, style 태그, link 태그 등 -->	
<head>
<!-- meta : HTML 문서의 메타 데이타를 태그 속성과 속성값으로 제공하는 태그 -->
<!-- charset 속성 : HTML 문서의 문자형태(CharacterSet - Encoding)를 속성값으로 설정  -->
<!-- => 브라우저가 HTML 문서를 전달받아 해석하여 실행하기 위한 문자의 인코딩 방식 제공 -->
<!-- => 기본 속성값 : ISO-8859-1(서유럽어) -->
<!-- => 한글 관련 캐릭터셋 : euc-kr(완성형), utf-8(조합형) -->
<meta charset="UTF-8">
<!-- title : HTML 문서의 제목을 제공하기 위한 태그 - 브라우저에 페이지 제목으로 출력 처리 --> 
<title>HTML</title>
</head>
<!-- body 태그 : 브라우저에 출력될 내용(Contents)을 제공하기 위한 태그 - Document -->
<!-- => 하위태그 : header 태그(머릿부), navi 태그(메뉴), section 태그(몸체부), article 태그(본문)
, aside 태그(보조문), footer 태그(꼬릿부), h1 태그, p 태그, img 태그 등 -->
<!--  -->
<body>
	
</body>
</html>
