<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>BOM(Browser Object Model) - navigator 객체</h1>
	<hr>
	<p>navigator 객체 : 브라우저 엔진을 표현하여 프로퍼티와 메소드를 제공하는 객체</p>
	<p>브라우저 엔진 : 웹문서를 해석하여 실행하기 위한 프로그램</p>
	
	<script type="text/javascript">
	//alert(navigator);//[object Navigator]
	
	//navigator.appName : 브라우저 엔진의 이름을 저장한 프로퍼티
	//alert("브라우저 엔진의 이름 = "+navigator.appName);
	
	//navigator.appVersion : 브라우저 엔진의 버전을 저장한 프로퍼티
	//alert("브라우저 엔진의 버전 = "+navigator.appVersion);
	
	//navigator.userAgent : 브라우저 엔진 정보를 저장한 프로퍼티
	alert("브라우저 엔진 = "+navigator.userAgent);	
	</script>
</body>
</html>
