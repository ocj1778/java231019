	<h1>BOM(Browser Object Model) - document 객체</h1>

	<p>document 객체 : 응답결과를 브라우저에 출력하는 영역을 표현하여 프로퍼티와 메소드를 제공하는 객체</p>

	<script type="text/javascript">
	//alert(document);//[object HTMLDocument]
	
	//document.write(html) : 매개변수로 전달받은 문자값(HTML 태그)을 브라우저 출력영역에
	//출력하는 메소드 
	document.write("<p>document.write() 메소드로 출력된 내용입니다.</p>");
	</script>
