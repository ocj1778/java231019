<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style>
div {
	font-size: 20px;
	line-height: 35px;
	color: red;
}

/* 속성 선택자 : 태그의 속성 또는 속성값으로 엘리먼트 선택 */
/* 형식) 선택자[속성] - 선택자에 의해 검색된 엘리먼트 중 속성이 적용된 태그를 엘리먼트로 선택 */
div[title] { color: green; }

/* 형식) 선택자[속성='비교값'] - 선택자에 의해 검색된 엘리먼트 중 속성값이 비교값과 동일한 태그를 엘리먼트로 선택 */
div[title='choice'] { color: blue; }

/* 형식) 선택자[속성*='비교값'] - 선택자에 의해 검색된 엘리먼트 중 속성값에 비교값이 포함된 태그를 엘리먼트로 선택 */
div[title*='여성'] { color: gold; } /* 1 3 4 */

/* 형식) 선택자[속성~='비교값'] - 선택자에 의해 검색된 엘리먼트 중 속성값이 비교값 중 하나인 태그를 엘리먼트로 선택 */
div[title~='화장품'] { color: silver; } /* 2 4 */

/* 형식) 선택자[속성^='비교값'] - 선택자에 의해 검색된 엘리먼트 중 속성값이 비교값으로 시작되는 태그를 엘리먼트로 선택 */
div[title^='남성'] { color: orange; } /* 5 */

/* 형식) 선택자[속성$='비교값'] - 선택자에 의해 검색된 엘리먼트 중 속성값이 비교값으로 종료되는 태그를 엘리먼트로 선택 */
div[title$='남성'] { color: maroon; } /* 6 */
</style>
</head>
<body>
	<h1>선택자(Selector)</h1>
	<hr>
	<p>속성 선택자 - 태그의 속성과 속성값으로 엘리먼트를 선택하여 스타일 시트 적용</p>
	<hr>
	<div>브라우저에 출력될 아주 중요한 내용입니다.</div>
	<div title="">브라우저에 출력될 아주 중요한 내용입니다.</div title="">
	<div title="choice">브라우저에 출력될 아주 중요한 내용입니다.</div>
	<hr>
	<div title="여성">화장품-1</div>
	<div title="화장품">화장품-2</div>
	<div title="여성화장품">화장품-3</div>
	<div title="여성 화장품">화장품-4</div>
	<div title="남성화장품">화장품-5</div>
	<div title="화장품남성">화장품-6</div>
</body>
</html>
