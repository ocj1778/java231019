<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style>
ul li {
	/* list-style-type : 목록에 대한 블릿 또는 순서값 관련 스타일 속성 */
	/* 속성값 : none - 블릿 또는 순서값 미제공 */
	/* 속성값(ul 태그를 이용하여 블릿 제공) - disc(기본), circle, square 등 */
	list-style-type: square;
	
	
}	
</style>
</head>
<body>
	<h1>목록 관련 스타일 속성</h1>
	<hr>
	<ul>
		<li>비순차 리스트-1</li>
		<li>비순차 리스트-2</li>
		<li>비순차 리스트-3</li>
	</ul>
	<ol>
		<li>순차 리스트-1</li>
		<li>순차 리스트-2</li>
		<li>순차 리스트-3</li>
	</ol>
</body>
</html>
