<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style>
div {
	margin: 15px;
	width: 500px;
	border: 1px solid red;
}

/* direction : 문장 쓰기 방향에 대한 스타일 속성 */
/* 속성값 : ltr(왼쪽 > 오른쪽 - 기본), rtl(오른쪽 > 왼쪽) */
.dir1 { direction: ltr; }	
.dir2 { direction: rtl; }	
</style>
</head>
<body>
	<h1>문장(텍스트) 관련 스타일 속성</h1>
	<hr>
	<div class="dir1">브라우저에 출력될 아주 중요한 내용입니다.</div>
	<div class="dir2">브라우저에 출력될 아주 중요한 내용입니다.</div>
</body>
</html>
