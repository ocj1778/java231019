<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style>
div {
	width: 400px;
	height: 200px;
	margin: 10px;
	border: 1px solid black;
}	

#red {
	background: red;
	
	/* position : 박스모델 배치 관련 스타일 속성 */
	/* 속성값 : static(기본) - 박스모델 자동 배치(박스모델의 중첩 배치 불가능) */
	/* position: static; */
	
	/* 속성값 : relative - 박스모델 자동 배치 후 top 스타일 속성과 left 스타일 속성을 사용하여
	박스모델을 이동하여 배치(박스모델의 중첩 배치 가능) */
	/* top : 세로 방향(Y)의 이동 관련 스타일 속성 - 단위 : px, % */
	/* left : 가로 방향(X)의 이동 관련 스타일 속성 - 단위 : px, % */
	/*
	position: relative;
	top: 50px;
	left: 30px;
	*/

	/* 속성값 : absolute - top 스타일 속성과 left 스타일 속성을 사용하여 박스모델을 원하는  
	위치로 이동하여 배치(박스모델의 중첩 배치 가능) */
	/*
	position: absolute;
	top: 200px;
	left: 100px;
	*/
	
	/* 속성값 : fixed - absolute 속성값과 동일(스크롤 미제공) */
	position: fixed;
	top: 200px;
	left: 100px;
}

#green {
	background: green;

	/* position: static; */

	/*
	position: relative;
	top: -20px;
	left: -10px;
	*/

	/*
	position: absolute;
	top: 250px;
	left: 700px;
	*/ 
	
	position: fixed;
	top: 250px;
	left: 700px;
}

#blue {
	background: blue;

	/* position: static; */

	/*
	position: relative;
	top: -200px;
	left: 100px;
	*/

	/*
	position: absolute;
	top: 300px;
	left: 400px;
	*/
	
	position: fixed;
	top: 300px;
	left: 400px;
}
</style>
</head>
<body>
	<h1>박스모델 배치 관련 스타일 속성</h1>
	<hr>
	<div id="red"></div>
	<div id="green"></div>
	<div id="blue"></div>
</body>
</html>
